<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}
    body{
      background-color: #d6e1f0;
    }
    .borda{
      border-radius: 15px;
    }
    h3{
      font-size: 16px;
    }
    p{
      font-size: 11px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 text-center">
      <div class="col-auto border borda bg-light p-3 pb-auto">
        <div class="row justify-content-center"> 
          <div class="col-auto mb-4">
            <img src="images/image-qr-code.png" alt="QR code" width="220rem" class="img-fluid borda">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto mb-2">
            <h3>Improve your front-end <br>skills by building projects</b>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <p>Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br> the next level</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Icaro Souza</a>.
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
